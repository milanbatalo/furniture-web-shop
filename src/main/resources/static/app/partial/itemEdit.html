<div ng-controller="itemEditController">
	<div class="page-header">
		<h1>Item edit</h1>
	</div>
	<div>
		<div>
			<form>
				<div class="form-group">
					<label for="iName">Item name</label>
					<input type="text" class="form-control" id="iName" ng-model="oldItem.itemName">
				</div>
				<div class="form-group">
					<label for="price">Price</label>
					<input type="text" class="form-control" id=""price"" ng-model="oldItem.price">
				</div>
				<div class="form-group">
					<label for="quantity">Quantity</label>
					<input type="text" class="form-control" id="quantity" ng-model="oldItem.quantity">
				</div>
				<div class="form-group">
					<label for="category">Category</label>
					<select id="category" class="form-control" ng-model="oldItem.categoryId" ng-value="oldItem.categoryId">
						<option ng-repeat="x in categories" value="{{x.id}}">
							{{x.categoryName}}
						</option>
					</select>
				</div>
		
				<button class="btn btn-warning" ng-click="edit()">Edit item</button>
			</form>
		</div>
	</div>
</div>
